# Speed and connection settings
max-connection-per-server=16  # Use 16 parallel connections to speed up download
max-connection-per-host=16     # Can be same as above, but not critical if downloading one file
split=16                       # Split file into 16 parts for parallel downloading
continue=true                  # Resume downloads if interrupted

# No download speed limits
max-overall-download-limit=0
max-download-limit=0

# Enable HTTP/2 and keep-alive
enable-http-pipelining=true
enable-http-keep-alive=true
http-accept-gzip=true

# Optimize disk writes
# disk-cache=128M

# Retry and timeout settings
timeout=60
retry-wait=5
max-tries=10

