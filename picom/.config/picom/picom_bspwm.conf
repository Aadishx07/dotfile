#################################
#           Shadows             #
#################################
# Enable client-side shadows on windows
shadow = true;

# The blur radius for shadows, in pixels
shadow-radius = 10;

# The opacity of shadows (0.0 - 1.0)
shadow-opacity = 0.7;

# The offset for shadows, in pixels
shadow-offset-x = -12;
shadow-offset-y = -12;

# Specify a list of conditions of windows that should have no shadow
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

#################################
#           Fading              #
#################################
# Fade windows in/out when opening/closing and when opacity changes
fading = true;

# Opacity change between steps while fading in/out
fade-in-step = 0.08;
fade-out-step = 0.08;

# Time between steps in fade step, in milliseconds
fade-delta = 10;

#################################
#   Transparency / Opacity      #
#################################
# Opacity of inactive windows (0.1 - 1.0)
inactive-opacity = 0.95;

# Opacity of window titlebars and borders (0.1 - 1.0)
frame-opacity = 0.8;

# Let inactive opacity set by -i override '_NET_WM_WINDOW_OPACITY' values
inactive-opacity-override = false;

# Default opacity for active windows
active-opacity = 1.0;

# Dim inactive windows (0.0 - 1.0)
inactive-dim = 0.1;

# Specify a list of conditions of windows that should never be considered focused
focus-exclude = [ "class_g = 'Cairo-clock'" ];

# Specify a list of opacity rules
opacity-rule = [ 
    "100:class_g = 'mpv'"
];

#################################
#           Corners             #
#################################
# Sets the radius of rounded window corners
corner-radius = 0;

# Exclude conditions for rounded corners
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'"
];

#################################
#     Background-Blurring       #
#################################
# Enable background blur
blur-background = true;

# Blur method and kernel
blur-method = "dual_kawase";
blur-strength = 5;

# Exclude conditions for background blur
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS",
    "class_g = 'Polybar'"
];

#################################
#       General Settings        #
#################################
# Backend to use: `xrender` or `glx`
backend = "glx";

# Enable VSync to prevent screen tearing
vsync = true;

# Mark override-redirect windows without a child window as focused
mark-ovredir-focused = true;

# Detect rounded corners
detect-rounded-corners = true;

# Detect `_NET_WM_WINDOW_OPACITY` on client windows
detect-client-opacity = true;

# Use `WM_TRANSIENT_FOR` to group windows
detect-transient = true;

# Resize damaged region by a specific number of pixels
resize-damage = 2;

# GLX backend settings
glx-no-stencil = true;
glx-no-rebind-pixmap = false;

# Use fixed blur strength regardless of window opacity
blur-background-fixed = true;

